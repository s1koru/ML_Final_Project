<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Прогноз банкротства компании</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-container">
    <h1 class="page-title">Прогноз банкротства компании</h1>

    <div class="card">
      <label for="modelSelect" class="label">Выберите модель:</label>
      <select id="modelSelect" class="select" disabled>
        <option value="" disabled selected>Идёт загрузка моделей…</option>
      </select>
    </div>

    <div id="featuresCard" class="card" style="display: none;">
      <h2 class="section-title">Введите ключевые параметры</h2>
      <form id="featuresForm" class="features-form">
        <div id="featuresContainer" class="features-grid">
        </div>

        <button type="submit" id="predictBtn" class="button-primary" disabled>
          Получить прогноз
        </button>
      </form>
    </div>

    <div id="resultCard" class="card" style="display: none;">
      <h2 class="section-title">Результат прогнозирования</h2>
      <div class="result-text" id="predictionText"></div>
      <div class="result-text" id="probText"></div>
      <button id="resetBtn" class="button-secondary">Новая проверка</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
